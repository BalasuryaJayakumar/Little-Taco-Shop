<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="balasurya">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us-LTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/#">Menu</a></li>
                <li><a href="hour.html">Hour</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
        <section class="hero">
            <figure>
                <img src="IMG/tacos_close_up_1000x649.png" alt="Little Tacos Shop Tacos" title="Tacos are Ready to Eat!" width="1000" height="649">
                <figcaption class="offscreen">Tacos are Ready to Eat.</figcaption>
            </figure>
        </section>

    <main class="main">
        <article class="main__article">
            <h2 class="main__h2">Our Location</h2>
            <address>
                555 Tacos Temptation Lane, Suite T, <br>
                Kansas city, MO 55555-5555 <br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input type="text" class="contact__input" name="name" id="name" placeholder="Your name" required autocomplete="on">
                    </p>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input type="email" class="contact__input" name="email" id="email" placeholder="Your Email Address" required>
                    </p>

                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="contact__textarea" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p> <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
